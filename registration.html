<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
</head>

<body>
    <a href="./index.html">Home page</a>
    <h1>Registration Form</h1>

    <form>
        <table>
            <!-- <tr><th>hi</th></tr> -->
            <tr>
                <td>hi</td>
                <td>hiiii</td>
            </tr>
        </table>
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <td><label for="fullname">Full Name:</label></td>
                    <td><input type="text" id="fullname" name="fullname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" required name="phone"></td>
                </tr>
                <tr>
                    <td><label for="gender" required>Gender:</label></td>
                    <td><input type="radio" id="male" value="Male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" value="Female" name="gender">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="qualification">Male</label></td>
                    <td>
                        <select name="qualification" id="qualification">
                            <option value="ten"/>10'th</option>
                            <option value="twelve" />12'th</option>
                            <option value="ug" />UG</option>
                            <option value="pg" />PG</option>
                            <option value="other" />Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="date">Date :</label></td>
                    <td>
                        <input type="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td><label for="hobbies">Hobbies :</label></td>
                    <td>
                        <input type="checkbox" id="cricket" name="cricket">
                        <label for="cricket">cricket</label>
                        <input type="checkbox" id="hockey" name="hockey">
                        <label for="hockey">Hockey</label>
                        <input type="checkbox" id="volleyball" name="volleyball">
                        <label for="volleyball">Volleyball</label>
                        <input type="checkbox" id="others" name="others">
                        <label for="others">Others</label>
                    </td>
                    
                </tr>
            </table>
        </fieldset>

        <!-- Company Information -->
        <fieldset>
            
            <legend>Company Information</legend>
            <table>
            <tr>
                <td><label for="company">Company Name:</label></td>
                <td><input type="text" id="company" name="company" required></td>
                
            </tr>
            <tr>
                <td><label for="position">Position:</label></td>
                <td><input type="text" id="position" name="position" required></td>
            </tr>
            </table>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills"><br><br>
        </fieldset>

        <!-- Additional Information -->
        <fieldset>
            
            <legend>Additional Information</legend>
            <table><tr>
                <td><label for="experience">Years of Experience:</label></td>
                <td><input type="number" id="experience" name="experience"></td>
                </tr>
                <tr>
                    <td><label for="comments">Comments:</label></td>
                    <td><textarea id="comments" name="comments" rows="4" cols="50"></textarea></td>
                </tr>
            </table>
            

        </fieldset>
        <br><br>

        <!-- Submit Button -->
        <button type="submit" value="submit"><a href="./submitForm.html">Submit</a></button>

    </form>
</body>

</html>
